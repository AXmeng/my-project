		<script src="js/jquery.1.11.3.js"></script>
		<script>
			$(function(){
				$(".oUl li").mouseenter(function(){
					$(this).addClass("red").siblings().removeClass("red");
				}).mouseleave(function(){
					$(this).removeClass("red");
				})
				$("#btn1").click(function(){
					let username = $("#iptText").val();
					let password = $("#iptPsd").val();
					let url = 'http://jx.xuzhixiang.top/ap/api/login.php'
					$.ajax({
						type:"Get",
						url,
						data:`username=${username}&password=${password}`,
						success:function(res){
							console.log(res.data);
							if(res.code == 1){
								localStorage.setItem("u-id",res.data.id);
								localStorage.setItem("u-token",res.data.token)
								alert("登录成功")
								location.href="index.html"
							}else{
								alert(res.msg)
							}
						}
					})
				})
				$("#btn2").click(function(){
					location.href= "register.html"
				})
			})
		</script>
